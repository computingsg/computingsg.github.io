<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUAT BIG BIG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 254, 247, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 80px 40px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .main-title {
            font-size: 3.2rem;
            font-weight: 900;
            color: #2C3E50;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-family: 'Poppins', 'Montserrat', 'Inter', sans-serif;
            white-space: nowrap;
        }

        .red-text {
            color: #B22222;
            text-shadow: 0 4px 8px rgba(178, 34, 34, 0.4);
        }

        .subtitle {
            font-size: 2.1rem;
            color: #34495E;
            margin-bottom: 50px;
            font-weight: 400;
            font-family: 'Lora', 'Crimson Text', 'Merriweather', serif;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FF8C00 0%, #FFD700 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
        }

        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 140, 0, 0.4);
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #566573;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 300;
            font-family: 'Open Sans', 'Lato', 'Source Sans Pro', sans-serif;
        }

        @media (max-width: 1024px) {
            .main-title {
                white-space: normal;
                line-height: 1.2;
            }
            
            .subtitle {
                white-space: normal;
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 30px;
            }

            .main-title {
                font-size: 2.5rem;
                white-space: normal;
                line-height: 1.2;
            }

            .subtitle {
                font-size: 1.8rem;
                white-space: normal;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-link {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Do you want to <span class="red-text">HUAT BIG BIG</span>?</h1>
        <p class="subtitle">Advancing Computing Education in Singapore</p>
        
        <div class="welcome-text">
            <p>Nurturing High Agency Learners to Impact the World Positively Through Technology</p>
        </div>
        
        <div class="nav-links">
            <a href="staff.html" class="nav-link">Meet Our Staff</a>
        </div>
    </div>
</body>
</html>
