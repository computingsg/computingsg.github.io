<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUAT BIG BIG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 254, 247, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 80px 40px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .main-title {
            font-size: 3.2rem;
            font-weight: 900;
            color: #2C3E50;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-family: 'Poppins', 'Montserrat', 'Inter', sans-serif;
            white-space: nowrap;
        }

        .red-text {
            color: #B22222;
            text-shadow: 0 4px 8px rgba(178, 34, 34, 0.4);
        }

        .subtitle {
            font-size: 2.1rem;
            color: #34495E;
            margin-bottom: 50px;
            font-weight: 400;
            font-family: 'Lora', 'Crimson Text', 'Merriweather', serif;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-block;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 10px;
            width: 150px;
            text-align: center;
        }

        .nav-link:hover {
            transform: translateY(-3px);
        }

        .nav-link.curriculum {
            background: linear-gradient(135deg, #26D0CE 0%, #1A2980 100%);
            box-shadow: 0 8px 20px rgba(38, 208, 206, 0.3);
        }

        .nav-link.curriculum:hover {
            box-shadow: 0 12px 30px rgba(38, 208, 206, 0.4);
            background: linear-gradient(135deg, #1A2980 0%, #26D0CE 100%);
        }

        .nav-link.pedagogy {
            background: linear-gradient(135deg, #8E44AD 0%, #E91E63 100%);
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.3);
        }

        .nav-link.pedagogy:hover {
            box-shadow: 0 12px 30px rgba(142, 68, 173, 0.4);
            background: linear-gradient(135deg, #E91E63 0%, #8E44AD 100%);
        }

        .nav-link.staff {
            background: linear-gradient(135deg, #4A90E2 0%, #7B68EE 100%);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        .nav-link.staff:hover {
            box-shadow: 0 12px 30px rgba(74, 144, 226, 0.4);
            background: linear-gradient(135deg, #7B68EE 0%, #4A90E2 100%);
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #566573;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 300;
            font-family: 'Open Sans', 'Lato', 'Source Sans Pro', sans-serif;
        }

        @media (max-width: 1024px) {
            .main-title {
                white-space: normal;
                line-height: 1.2;
            }
            
            .subtitle {
                white-space: normal;
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 30px;
            }

            .main-title {
                font-size: 2.5rem;
                white-space: normal;
                line-height: 1.2;
            }

            .subtitle {
                font-size: 1.8rem;
                white-space: normal;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-link {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Do you want to <span class="red-text">HUAT BIG BIG</span>?</h1>
        <p class="subtitle">Advancing Computing Education in Singapore</p>
        
        <div class="welcome-text">
            <p>Nurturing High Agency Learners to Impact the World Positively Through Technology</p>
        </div>
        
        <div class="nav-links">
            <a href="curriculum.html" class="nav-link curriculum">Curriculum</a>
            <a href="pedagogy.html" class="nav-link pedagogy">Pedagogy</a>
            <a href="staff.html" class="nav-link staff">Staff</a>
        </div>
    </div>
</body>
</html>
